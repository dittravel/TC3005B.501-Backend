# ------------------------------------------------------------------
# Node.js Continuous Integration (CI) Workflow
#
# Purpose:
# This workflow performs automated testing for the backend Node.js
# application. It ensures that the code builds correctly, dependencies
# are installed, and unit tests pass across supported Node.js versions.
#
# Key Features:
# - Runs on pushes and pull requests to `main` and `development`
# - Supports Node.js version matrix (currently 22.x)
# - Uses service containers for MariaDB and MongoDB
# - Creates a test .env configuration for local database and JWT secrets
# - Installs Node.js dependencies with caching
# - Waits for MariaDB to be ready before running database setup
# - Executes unit tests using `npm test`
#
# Services:
# - MariaDB 10.6 with a test database and user
# - MongoDB latest version
#
# Notes:
# - Ensures database schemas are created via dev_db.js
# - Designed for automated CI in GitHub Actions
# - Reference: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
    types: [ "opened", "reopened", "synchronize" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: CocoScheme
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10
      
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install MySQL client
      run: sudo apt-get update && sudo apt-get install -y default-mysql-client
    
    - name: Install Node dependencies
      run: npm install
    
    - name: Create .env file
      run: |
        echo "PORT=3000" > .env
        echo "NODE_ENV=test" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_NAME=CocoScheme" >> .env
        echo "DB_USER=test_user" >> .env
        echo "DB_PASSWORD=test_password" >> .env
        echo "MONGO_URI=mongodb://localhost:27017" >> .env
        echo "AES_SECRET_KEY=12345678901234567890123456789012" >> .env
        echo "JWT_SECRET=test_jwt_secret_key_for_github_actions" >> .env
        echo "MAIL_USER=test.mail@outlook.com" >> .env
        echo "MAIL_PASSWORD=test_password" >> .env
    
    - name: Wait for MariaDB
      run: |
        timeout=60
        counter=0
        echo "Waiting for MariaDB to be ready..."
        until mysql -h127.0.0.1 -P3306 -uroot -proot -e "SELECT 1" &> /dev/null
        do
          if [ $counter -gt $timeout ]; then
            echo "Timed out waiting for MariaDB to start"
            exit 1
          fi
          counter=$((counter+1))
          echo "Waiting for MariaDB to be ready... ($counter/$timeout)"
          sleep 1
        done
        echo "MariaDB is ready!"
    
    - name: Setup Database Schema
      run: node database/config/dev_db.js dev
    
    - name: Run Unit Tests
      run: npm test
